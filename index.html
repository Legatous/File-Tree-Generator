<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Structure Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>File Structure Generator</h2>
    <p>Type a space-separated list of files and folders, then click "Generate".</p>

    <textarea id="inputText" placeholder="Enter space-separated file structure..."></textarea>
    <br>
    <button onclick="generateStructure()">Generate</button>

    <h3>Output:</h3>
    <pre id="output"></pre>

    <script>
        function parseStructure(text) {
            let words = text.split(/\s+/); // Split input by spaces
            let structure = {};
            let pathStack = [];
            let currentFolder = structure;

            words.forEach(word => {
                if (!word.includes('.')) {
                    // It's a folder
                    currentFolder[word] = {};
                    pathStack.push(currentFolder); // Save the current position
                    currentFolder = currentFolder[word]; // Move into the folder
                } else {
                    // It's a file
                    currentFolder[word] = ''; // Files are stored as empty strings
                }
            });

            return structure;
        }

        function generateStructure() {
            let inputText = document.getElementById("inputText").value.trim();
            let parsedStructure = parseStructure(inputText);
            let formattedStructure = formatStructure(parsedStructure);
            document.getElementById("output").textContent = formattedStructure;
        }

        function formatStructure(structure, indent = 0) {
            let result = '';
            for (let key in structure) {
                result += ' '.repeat(indent * 2) + (structure[key] === '' ? key : key + '/') + '\n';
                if (typeof structure[key] === 'object') {
                    result += formatStructure(structure[key], indent + 1);
                }
            }
            return result;
        }
    </script>

</body>
</html>
